ID: learning-management-system
version: 1.2.0
_schema-version: "3.1.0"

modules:
  - name: learning-management-system
    type: java
    path: ./target/LearningManagementSystem-1.2.0.jar
    parameters:
      memory: 2048M
      buildpack: sap_java_buildpack_jakarta
      random-route: true
      env:
        SPRING_PROFILES_ACTIVE: cloud
        TARGET_RUNTIME: tomcat
        JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
        JBP_CONFIG_SAP_MACHINE_JDK: "{ version: 21.+, default_debug_agent_active: false }"
        JBP_CONFIG_JAVA_OPTS: "[from_environment: false, java_opts: '-Xms1300M -XX:NewSize=950M -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n']"
    requires:
      - name: destination-service
      - name: feature-flags-service
      - name: logging-service
      - name: hana-schema
      - name: xsuaa-service

resources:
  - name: destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: feature-flags-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: feature-flags
      service-plan: lite

  - name: logging-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  - name: hana-schema
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: schema

  - name: xsuaa-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
