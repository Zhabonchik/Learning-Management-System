_schema-version: "3.1.0"
ID: learning-management-system
version: 1.3.0

modules:
  - name: learning-management-system
    type: java
    path: .
    build-parameters:
      builder: maven
      build-result: target/*.jar
    parameters:
      memory: 2048M
      buildpack: sap_java_buildpack_jakarta
      health-check-type: http
      health-check-http-endpoint: /actuator/health
      health-check-timeout: 40
    properties:
      SPRING_PROFILES_ACTIVE: cloud
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: "{ version: 21.+, default_debug_agent_active: false }"
      JBP_CONFIG_JAVA_OPTS: "[from_environment: false, java_opts: '-Xms1300M -XX:NewSize=950M -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n']"
    requires:
      - name: destination-service
      - name: feature-flags-service
      - name: logging-service
      - name: hana-schema
      - name: xsuaa-service
      - name: user-service
      - name: saas-registry
      - name: service-manager
    provides:
      - name: lms-api
        properties:
          url: ${default-url}

  - name: lms-approuter
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
      routes:
        - route: "${app-name}.${default-domain}"
    requires:
      - name: xsuaa-service
      - name: lms-api
        group: destinations
        properties:
          name: lms-api
          url: '~{url}'
          forwardAuthToken: true
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${app-name}.${default-domain}"


resources:
  - name: destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: feature-flags-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: feature-flags
      service-plan: lite

  - name: logging-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  - name: hana-schema
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: schema

  - name: xsuaa-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: btp/xs-security/xs-security.json

  - name: user-service
    type: org.cloudfoundry.existing-service

  - name: saas-registry
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      path: btp/saas-provisioning/saas-provisioning.json
  - name: service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container