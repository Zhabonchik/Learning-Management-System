spring:
  application:
    name: LearningManagementSystem
  config:
    import: optional:file:src/main/resources/application-secret.yaml
  liquibase:
    enabled: true
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: Learning Managements System
    description: Application provides functionality for creation of courses and students' further enrollment
    version: @project.version@

logging:
  level:
    org:
      hibernate:
        SQL: debug
      type:
        descriptor:
          sql: trace