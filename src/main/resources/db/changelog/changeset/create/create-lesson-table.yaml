databaseChangeLog:
  - changeSet:
      id: create-lesson-table
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: lesson
            baseColumnNames: course_id
            constraintName: fk_lesson_course
            referencedTableName: course
            referencedColumnNames: id
