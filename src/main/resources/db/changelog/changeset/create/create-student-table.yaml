databaseChangeLog:
  - changeSet:
      id: create-student-table
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: coins
                  type: decimal(19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false