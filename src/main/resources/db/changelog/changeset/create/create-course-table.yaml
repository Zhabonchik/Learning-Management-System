databaseChangeLog:
  - changeSet:
      id: create-course-table
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal (19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: coins_paid
                  type: decimal(19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: settings_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: course
            baseColumnNames: settings_id
            constraintName: fk_course_settings
            referencedTableName: course_settings
            referencedColumnNames: id