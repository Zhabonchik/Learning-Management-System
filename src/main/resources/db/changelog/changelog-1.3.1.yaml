databaseChangeLog:
  - changeSet:
      id: changeset-1.3.1_001
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: video_lesson
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(255)
              - column:
                  name: platform
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseTableName: video_lesson
            baseColumnNames: id
            referencedTableName: lesson
            referencedColumnNames: id
            constraintName: fk_video_lesson_lesson
            onDelete: CASCADE

  - changeSet:
      id: changeset-1.3.1_002
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: classroom_lesson
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
              - column:
                  name: capacity
                  type: int
        - addForeignKeyConstraint:
            baseTableName: classroom_lesson
            baseColumnNames: id
            referencedTableName: lesson
            referencedColumnNames: id
            constraintName: fk_classroom_lesson_lesson
            onDelete: CASCADE

  - changeSet:
      id: changeset-1.3.1_003
      author: Mikita Shapel
      changes:
        - sql:
            sql: >
              INSERT INTO video_lesson (id, url, platform)
              SELECT id, url, platform
              FROM lesson
              WHERE type = 'VIDEO';
        - sql:
            sql: >
              INSERT INTO classroom_lesson (id, location, capacity)
              SELECT id, location, capacity
              FROM lesson
              WHERE type = 'CLASSROOM';

  - changeSet:
      id: changeset-1.3.1_004
      author: Mikita Shapel
      changes:
        - dropColumn:
            tableName: lesson
            columnName: type
        -  dropColumn:
             tableName: lesson
             columnName: url
        - dropColumn:
            tableName: lesson
            columnName: platform
        - dropColumn:
            tableName: lesson
            columnName: location
        - dropColumn:
            tableName: lesson
            columnName: capacity