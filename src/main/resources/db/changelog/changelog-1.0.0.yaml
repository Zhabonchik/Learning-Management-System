databaseChangeLog:
  - changeSet:
      id: changeset-1.0.0_001
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: coins
                  type: decimal(19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false

  - changeSet:
      id: changeset-1.0.0_002
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: course_settings
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_public
                  type: boolean
                  constraints:
                    nullable: false

  - changeSet:
      id: changeset-1.0.0_003
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal (19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: coins_paid
                  type: decimal(19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: settings_id
                  type: uuid
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: course
            baseColumnNames: settings_id
            constraintName: fk_course_settings
            referencedTableName: course_settings
            referencedColumnNames: id
            onDelete: SET NULL

  - changeSet:
      id: changeset-1.0.0_004
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: lesson
            baseColumnNames: course_id
            constraintName: fk_lesson_course
            referencedTableName: course
            referencedColumnNames: id
            onDelete: SET NULL

  - changeSet:
      id: changeset-1.0.0_005
      author: Mikita Shapel
      changes:
        - createTable:
            tableName: student_course
            columns:
              - column:
                  name: student_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: uuid
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: student_course
            columnNames: student_id, course_id
            constraintName: pk_student_course
        - addForeignKeyConstraint:
            baseTableName: student_course
            baseColumnNames: student_id
            referencedTableName: student
            referencedColumnNames: id
            constraintName: fk_student_course_student
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: student_course
            baseColumnNames: course_id
            referencedTableName: course
            referencedColumnNames: id
            constraintName: fk_student_course_course
            onDelete: CASCADE